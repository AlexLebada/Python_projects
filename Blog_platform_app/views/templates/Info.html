$def with (user_info)

<div class="container">
    <div class="row">
        <!-- Sidebar -->
        <ul class="sidebar">
            <li><a href="/"><span class="mdi mdi-home"></span> Home Feed</a></li>
            <li class="active">
                <a href="/profile/$session['user']['username']"><span class="mdi mdi-account-circle"></span> Profile</a>
            </li>
            <li><a href="#"><span class="mdi mdi-email"></span> Messages</a></li>
            <li><a href="#"><span class="mdi mdi-google-circles-group"></span> Friends</a></li>
            <li><a href="#"><span class="mdi mdi-google-circles-communities"></span> Communities</a></li>
            <li><a href="#"><span class="mdi mdi-bell"></span> Notifications</a></li>
            <li class="separator"></li>
            <li><a href="/settings"><span class="mdi mdi-settings"></span> Settings</a></li>
            <li><a href="#"><span class="mdi mdi-help-circle"></span> Help</a></li>
        </ul>

        <!-- Profile Section -->
        <div class="col-md-12">
            <div class="profile-header">
                <div class="background-image" style="..."></div>
                <div class="avatar">
                    <img src="/static/img/nick.jpg" class="profile-avatar" />
                    <h2 class="profile-name">$user_info["name"]</h2>
                    <span class="profile-headline">Lv. 64 Programmer</span>
                </div>
            </div>

            <!-- Profile Navigation -->
            <div class="profile-nav">
                <ul class="nav navbar-nav navbar-center">
                    <li><a href="/profile/nick1">Activity</a></li>
                    <li class="active"><a href="/profile/alexxzor/info">Info</a></li>
                    <li><a href="/profile/nick1/code">Code</a></li>
                    <li><a href="/profile/nick1/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
